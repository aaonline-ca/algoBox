<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
      <title>algoBox | Transfer</title>
      <style>
        body {width:100%;height:100%;padding:0;margin:0}
        #card-algobox-url {font-size:13px}
      </style>
    </head>
    <body>
      <div class="card" style="height:100%">
        <div class="card-header">
          <img class="card-img-top" src="logo_128.png" style="width:32px;height:32px;margin-top:-3px" />
          <span>algoBox</span>
        </div>
        <br /><br />
        <div class="card-body">
          <p class="card-text">You have a request for <b>transfer</b> from <<span id="card-algobox-url"></span>></p>
          <div class="form-group">
            <label for="algobox-transfer-to"><b>Transfer to:</b></label>
            <input type="text" class="form-control" id="algobox-transfer-to" placeholder="" readonly>
          </div>
          <div class="form-group">
            <label for="algobox-transfer-amount"><b>Transfer amount (<img src="logo_128.png" style="width:18px;height:18px;margin-top:-1.5px"/>):</b></label>
            <input type="text" class="form-control" id="algobox-transfer-amount" placeholder="" readonly>
          </div>
          <br /><br /><br />
          <div style="height:5.5px">&nbsp;</div>
          <p class="card-text" style="font-size:13px;font-style:italic">If you have not triggered this request, please cancel it.</p>
          <button type="button" class="btn btn-danger" id="algobox-cancel">Cancel</button>
          <button type="button" class="btn btn-primary" id="algobox-confirm">Approve</button>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">&copy; Robin Thomas | <a href="https://github.com/robin-thomas/algobox" target="_blank">Github</a></li>
        </ul>
      </div>
    </body>
    <script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
  </html>
