<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
      <title>algoBox revoke request</title>
      <style>
        #card-algobox-url {font-size:13px}
        #card-algobox-label {font-size:13px}
      </style>
    </head>
    <body>
      <div class="card" style="height:100%;border:0 !important">
        <div class="card-header">
          <img class="card-img-top" src="icons/logo_128x128.png" style="width:32px;height:32px" />
          <span>algobox</span>
        </div>
        <div class="card-body">
          <p class="card-text">You have a request for <b>revoke proposal</b> from <<span id="card-algobox-url"></span>> for the label
             <<span id="card-algobox-label"></span>>
          </p>
          <div class="form-group">
            <label for="algobox-revoke-bvk"><b>Bob's Verifying key:</b></label>
            <input type="text" class="form-control" id="algobox-revoke-bvk" placeholder="" readonly>
          </div>
          <p class="card-text" style="font-weight:bold">Note: all data encrypted under this label will be inaccessible for everyone if you approve this request.</p>
          <p class="card-text" style="font-size:13px;font-style:italic">If you have not triggered this request, please cancel it.</p>
          <button type="button" class="btn btn-danger" id="algobox-grant-cancel">Cancel</button>
          <button type="button" class="btn btn-primary" id="algobox-grant-confirm">Approve</button>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">&copy; Robin Thomas | <a href="https://github.com/robin-thomas/algobox" target="_blank">Github</a></li>
        </ul>
      </div>
    </body>
    <script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
  </html>
