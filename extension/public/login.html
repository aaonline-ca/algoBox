<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
      <title>algoBox | Login</title>
      <style>
        body {width:100%;height:100%;padding:0;margin:0}
      </style>
    </head>
    <body>
      <div class="card" style="height:100%">
        <div class="card-header">
          <img class="card-img-top" src="logo_128.png" style="width:32px;height:32px;margin-top:-3px" />
          <span>algoBox</span>
        </div>
        <div class="card-body">
          <br /><br />
          <div class="row">
            <div class="col-xs-auto mx-auto">
              <img class="card-img-top" src="logo_128.png" style="width:162px;height:162px;margin-bottom:18px" />
            </div>
          </div>
          <br /><br />
          <div class="form-group">
            <label for="password"><b>Password:</b></label>
            <input type="password" class="form-control" id="password" placeholder="">
          </div>
          <p class="card-text" style="font-size:13px;font-style:italic">If you have not triggered this request, please cancel it.</p>
          <button type="button" class="btn btn-danger" id="algobox-cancel">Cancel</button>
          <button type="button" class="btn btn-primary" id="algobox-confirm">Login</button>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">&copy; Robin Thomas | <a href="https://github.com/robin-thomas/algobox" target="_blank">Github</a></li>
        </ul>
      </div>
    </body>
    <script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
  </html>
